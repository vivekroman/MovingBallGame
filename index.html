    <script>
        var ball= document.getElementById("ball");
        //var body = document.getElementById("body");
        var x=0;
        var y=0;
        var i;
        var h=window.innerHeight-310;
        var w=window.innerWidth-60;
        function f1(){
            clearInterval(i);
            i=setInterval(function (){
                
                if(x<(w/2) && y<h)
                {
                    x+=10;
                    y+=5;
                    ball.style.left=x+"px";
                    ball.style.top=y+"px";
                    ball.style.transform="rotate(30deg) ";
                }
                else if(x<=w)
                {
                    if(y<h-1)
                    {
                        //document.body.style.background="linear-gradient(rgba(77, 192, 87, 0.849),rgba(115, 194, 240, 0.952))";
                        document.body.style.backgroundColor="yellow";
                        
                    }
                    x+=10;
                    y-=5;
                    ball.style.left=x+"px";
                    ball.style.top=y+"px";
                    ball.style.transform="rotate(30deg)";
                }
                else
                {
                    // document.body.style.backgroundColor = "linear-gradient(rgba(115, 194, 240, 0.952),rgba(77, 192, 87, 0.849))";
                    document.body.style.backgroundColor="rgb(10, 255, 10)";
                }
            }, 50);
        }
        function Stop()
        {
            clearInterval(i);
        }
        function Resume()
        {
            clearInterval(i);
            i=setInterval(function (){
                setInterval(function()
                {
                    ball.style.transform="rotate(30deg)";
                },100);
                if(x<(w/2) && y<h)
                {
                    x+=10;
                    y+=5;
                    ball.style.left=x+"px";
                    ball.style.top=y+"px";
                }
                else if(x<=w)
                {
                    if(y<h-1)
                    {
                        //document.body.style.background="linear-gradient(rgba(77, 192, 87, 0.849),rgba(115, 194, 240, 0.952))";
                        document.body.style.backgroundColor="yellow";
                    }
                    x+=10;
                    y-=5;
                    ball.style.left=x+"px";
                    ball.style.top=y+"px";
                    
                }
                
                else
                {
                    // document.body.style.backgroundColor = "linear-gradient(rgba(115, 194, 240, 0.952),rgba(77, 192, 87, 0.849))";
                    document.body.style.backgroundColor="rgb(10, 255, 10)";
                }
            }, 50);
        }
        function Reset()
        {
            clearInterval(i)
            x=0;
            y=0;
            ball.style.left=x+"px";
            ball.style.top=y+"px";
            document.body.style.backgroundColor="";
        }
        function rewind() {
    clearInterval(i);
    i = setInterval(function () {
        if(x>(w/2) && y<h)
                {
                    x-=10;
                    y+=5;
                    ball.style.left=x+"px";
                    ball.style.top=y+"px";
                }
                else if(x>=1)
                {
                    if(y<h-1)
                    {
                        //document.body.style.background="linear-gradient(rgba(77, 192, 87, 0.849),rgba(115, 194, 240, 0.952))";
                        document.body.style.backgroundColor="yellow";
                    }
                    x-=10;
                    y-=5;
                    ball.style.left=x+"px";
                    ball.style.top=y+"px";
                    
                }
                else
                {
                    // document.body.style.backgroundColor = "linear-gradient(rgba(115, 194, 240, 0.952),rgba(77, 192, 87, 0.849))";
                    document.body.style.backgroundColor="";
                }
    }, 50);
}
